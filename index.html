            <h2>Counter Strike Global Offensive</h2>
            <figure>
                <img src="./img/csgo.jpg" alt="Imagem de CSGO">
                <figcaption>
                    Counter-Strike: Global Offensive (CS:GO) é um jogo de tiro em primeira pessoa multiplayer competitivo, lançado em 2012 pela Valve. 
                    Os jogadores escolhem entre duas equipes: Terroristas ou Contra-Terroristas, cada uma com objetivos específicos. 
                    Com gráficos realistas e jogabilidade estratégica, CS:GO se tornou um dos jogos de esportes eletrônicos mais populares do mundo, com competições profissionais e milhões de jogadores ativos diariamente.
                </figcaption>
            </figure>

            <a href="./pages/games.html" target="_blank">

            <h2>Tecnologias Mobile</h2>
            <figure>
                <img src="./img/s23ultra.png" alt="Imagem do Samsung S23 Ultra 5G">
                <figcaption>
                    Tecnologia mobile refere-se a dispositivos eletrônicos portáteis, como smartphones e tablets, que são capazes de se conectar à internet e executar aplicativos. Com o aumento do uso de dispositivos móveis, a tecnologia mobile se tornou essencial para a vida cotidiana e a comunicação, além de ter mudado a forma como as pessoas consomem conteúdo e fazem negócios. A tecnologia mobile também é responsável pelo desenvolvimento de novas áreas, como a Internet das Coisas (IoT) e a realidade aumentada (AR), que estão transformando ainda mais a forma como interagimos com o mundo ao nosso redor.
                </figcaption>
            </figure>

            <a href="./pages/mobile.html" target="_blank">

                    <span>Veja Mais</span>

        <div class="card">
            <h2>Streaming de Jogos</h2>
            <figure>
                <img src="./img/streaming-games.jpg" alt="Foto de Streaming de Jogos">
                <figcaption>
                    Streaming de games é a transmissão ao vivo de jogos por meio da internet, permitindo que os espectadores assistam a jogabilidade de outros jogadores em tempo real. 
                    Com plataformas populares como Twitch e YouTube Gaming, os jogadores podem compartilhar seus jogos, interagir com a comunidade e ganhar dinheiro com doações e patrocínios. 
                    Streaming de games tornou-se um fenômeno cultural, criando celebridades na comunidade de jogos e inspirando novos jogadores a entrar no mundo dos games.
                </figcaption>
            </figure>
